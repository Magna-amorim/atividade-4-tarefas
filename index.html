<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>TAREFAS DIÁRIAS</title>
</head>

<body>

    <div class="container mt-4 border border-primary border-3 rounded p-3">
        <h2>Tarefas Diária</h2>

        <!-- Formulário -->
        <form id="formTarefa">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="tarefaInput" placeholder="Digite sua tarefa" required>
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">ADD</button>
                </div>
            </div>
        </form>

        <!-- Lista de Tarefas -->
        <ul class="list-group" id="listaTarefas">
            <!-- As tarefas adicionadas serão exibidas aqui -->
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
